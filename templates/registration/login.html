{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<section class="h-screen">
    <div class="container px-6 py-12 h-full">
        <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
            <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" alt="Phone img" class="w-full">
            </div>
            <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
                <form method="post">
                    {% csrf_token %}
                    <!-- Username input -->
                    <div class="mb-6">
                        <input 
                        type="username" 
                        name="username" 
                        required id="id_username" 
                        maxlength="256" 
                        autofocus autocapitalize="none" 
                        autocomplete="username"
                        class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        placeholder="Username"
                        />
                    </div>
                    <!-- Password input -->
                    <div class="mb-6">
                        <input 
                        type="password" 
                        name="password" 
                        required id="id_password" 
                        autocomplete="current-password"
                        class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        placeholder="Password"
                        x-bind:type="isshow ? 'text' : 'password'"
                        />
                    </div>
                    <div class="flex justify-between items-center mb-6">
                        <div class="form-group form-check">
                            <label class="form-check-label inline-block text-gray-800">
                                <input
                                 type="checkbox" 
                                 checked="checked" 
                                 name="remember"
                                 class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                                 /> Remember me
                            </label>
                        </div>
                        <a href="{% url 'password_reset' %}"
                        class="text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 duration-200 transition ease-in-out"
                        >Forgot Password?</a>
                    </div>
                    <div class="text-center lg:text-left">
                        <button
                          type="submit"
                          class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                        >
                          Login
                        </button>
                        <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                          Don't have an account?
                          <a
                            href="{% url 'signup' %}"
                            class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out"
                            >Register</a
                          >
                        </p>
                      </div>
                </form>
                {% if form.non_field_errors %}
                <div class="mt-3 alert bg-yellow-100 rounded-lg py-5 px-6 mb-3 text-base text-yellow-700 inline-flex items-center w-full alert-dismissible fade show" role="alert">
                    {{ form.non_field_errors }}
                    <button type="button" class="btn-close box-content w-4 h-4 p-1 ml-auto text-gray-900 border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-yellow-900 hover:opacity-75 hover:no-underline" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
